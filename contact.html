<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width,initial-scale=1.0">
        <title>Umikaze Contact</title>
        <link rel="icon" type="image/x-icon" href="image/logo.png">
        <link rel="stylesheet"
              type="text/css"
              href="css/contact.css">
    </head>
    <body>
        <nav class="navbar">
		<div class="navdiv">
            <a href="index.html"><img id="logo"
               alt="logoSF" src="image/logo2.png"></a>  
			<ul>
				<li><a href="about.html">ABOUT</a></li>
				<li><a href="travelguides.html">TRAVEL GUIDES</a></li>
				<li><a href="contact.html">CONTACT</a></li>
			</ul>

	   </nav>
        <div class="contact"> 
            <img src="image/contact.jpg" alt="contact" width="100%">
            <h1>Contact Us</h1>
        </div>
        <div class="container"> 
    <form action="#" method="post" onsubmit="sendEmail(); reset(); return false;">
        <div class="form-group">
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message :</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">SUBMIT</button>
        </div>
    </form>
        </div>
    <footer>
        <div class="icon">
        <img src="image/facebook-app-symbol.png"  style="margin-right:20px"> 
        <img src="image/instagram.png" style="margin-right: 30px">
        <img src="image/twitter.png" style="margin-right: 30px">
        <img src="image/whatsapp.png">
        </div>
    </footer>
    </body>
</html>
